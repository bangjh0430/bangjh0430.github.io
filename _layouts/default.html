<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="icon" href="{{ '/assets/img/favicon.svg' | relative_url }}" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="nav-brand">{{ site.title }}</a>
      <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">
      <label for="nav-toggle" class="nav-hamburger" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <div class="nav-links">
        <a href="#about">About</a>
        <a href="#publications">Publications</a>
        <a href="#experience">Experience</a>
      </div>
    </div>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ 'now' | date: '%Y' }} {{ site.title }}. Built with Jekyll & GitHub Pages.</p>
    </div>
  </footer>
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(e => e.target.classList.toggle('visible', e.isIntersecting));
    }, { threshold: 0.1 });
    document.querySelectorAll('.section').forEach(el => observer.observe(el));
  </script>
</body>
</html>
